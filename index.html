<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Validator Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #333;
    }
    p.tagline {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 20px;
    }
    a.contact {
      display: inline-block;
      padding: 10px 20px;
      background: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    a.contact:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace 'logo.png' with your actual logo file -->
    <img src="sv logo.png" alt="Validator Logo" class="logo" />
    <h1>Your Validator Name</h1>
    <p class="tagline">Your catchy tagline goes here.</p>
    <p>
      Have questions? 
      <a href="mailto:contact@example.com" class="contact">Get in Touch</a>
    </p>
  </div>
</body>
</html>

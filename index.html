<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buffalo Steve Validator</title>
  <style>
    /* General Page Styles */
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Container for Centering Content */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    
    /* Logo Styles: Adjust the width as needed */
    .logo {
      width: 300px; /* Increased logo size */
      margin-bottom: 20px;
    }
    
    /* Heading & Tagline */
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    
    p.tagline {
      font-size: 1.1em;
      margin-bottom: 20px;
    }
    
    /* Spacer to Push Contact Section Down */
    .spacer {
      flex: 1;
    }
    
    /* Contact Section */
    .contact-container {
      width: 100%;
      text-align: center;
      margin-top: auto; /* Ensures this section stays at the bottom */
      padding-bottom: 20px;
    }
    
    .contact {
      display: inline-block;
      padding: 10px 20px;
      background: #007acc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .contact:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Updated logo file name -->
    <img src="sv-logo.png" alt="Buffalo Steve Validator Logo" class="logo" />
    <h1>Buffalo Steve Validator</h1>
    <p class="tagline">Trampeding TradFi into the past</p>
    
    <!-- Spacer pushes the contact section to the bottom -->
    <div class="spacer"></div>
    
    <div class="contact-container">
      <p>Have questions? 
        <a href="mailto:contact@example.com" class="contact">Get in Touch</a>
      </p>
    </div>
  </div>
</body>
</html>
